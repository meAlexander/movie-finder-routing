<ng-container [formGroup]="form">
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
    </div>
    <input
      class="form-control"
      type="text"
      name="firstName"
      formControlName="firstName"
      placeholder="First name"
    />
  </div>
</ng-container>
